<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Bank Website</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome to my <span class="font-semibold text-purple-600	">Bank Website </span>!!! 
        </h1>
    </header>
    <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8 ">
        <h3 class="text-2xl mt-8 mb-4 ">Please Login</h3>

        <div >
            <input id="user-email" class="block w-3/4 mb-4 border-2	rounded px-2" type="text" placeholder="Your email (nagib@gmail.com)">
            <input id="user-password" class="block w-3/4 mb-4 border-2	rounded px-2" type="password" placeholder="Password (mithi)">
            <p id="error-msg" class="text-red-800 text-xl mb-2 hidden">You've entered wrong info !!!</p>
            <button id="login-page" class="bg-yellow-600 rounded px-3 py-2 text-white font-semibold">Submit</button>

        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
