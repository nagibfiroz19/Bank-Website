<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank Website</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16"><span class="text-green-900	"> Let's</span> get some <span class="font-semibold text-purple-600	">Money </span>!!! 
        </h1>
    </header>

    <main class=" w-3/4 mx-auto">
        <section  class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-300 p-8 mt-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h3 class="text-4xl">$<span  id="depositMoney">00</span></h3>

            </div>
            <div class="bg-green-300 p-8 mt-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h3 class="text-4xl">$00</h3>

            </div>
            <div class="bg-purple-300 p-8 mt-8 rounded">
                <h3 class="text-2xl">balance</h3>
                <h3 class="text-4xl">$<span id="balanceMoney">1000</span></h3>

            </div>
            
        </section>

        <section >
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 mt-8 rounded bg-pink-100">
                    <h3 class="text-3xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block w-3/4 mb-4 border-2	rounded px-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 rounded px-3 py-2 text-white font-semibold">Submit</button>
        
                    </div>
                </div>
                <div class="p-8 mt-8 rounded bg-purple-100">
                    <h3 class="text-3xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block w-3/4 mb-4 border-2rounded px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 rounded px-3 py-2 text-white font-semibold">Submit</button>
        
                    </div>
                </div>


            </div>
            
        </section>
    </main>

        <script src="js/banksite.js"></script>
</body>
</html>
